{% extends "compresso/layout.html" %}
{% load static %}

{% block title %}
    Text
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h2>Text compression and decompression</h2>
        <form>
            <!-- Dropdowns -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="algorithm" class="form-label">Algorithm</label>
                    <select id="algorithm" class="form-select">
                        <option value="RLE">Run length encoding (RLE)</option>
                        <option value="LZW">Lempel-Ziv-Welch (LZW)</option>
                        <option value="Tunstall">Tunstall</option>
                        <option value="Huffman">Huffman</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="operation" class="form-label">Operation</label>
                    <select id="operation" class="form-select">
                        <option value="Compression">Compression</option>
                        <option value="Decompression">Decompression</option>
                    </select>
                </div>
            </div>

            <!-- Textareas -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="textarea1" class="form-label">Input</label>
                    <textarea id="plaintext" class="form-control" rows="8" placeholder="Enter text here..."></textarea>
                </div>
                <div class="col-md-6">
                    <label for="textarea2" class="form-label">Output</label>
                    <textarea id="parsedtext" class="form-control" rows="8" readonly></textarea>
                </div>
            </div>

            <!-- Button -->
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="exec">Execute</button>
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script type="module" src="{% static 'compresso/main.js' %}"></script>
{% endblock %}
